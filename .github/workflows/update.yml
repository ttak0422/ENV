name: Update
on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:
jobs:
  update-darwin:
    strategy:
      matrix:
        os: [ macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Nix
        uses: cachix/install-nix-action@v16
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Setup Cachix
        uses: cachix/cachix-action@v10
        with:
          name: ttak0422
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Update flake
        uses: DeterminateSystems/update-flake-lock@v3
