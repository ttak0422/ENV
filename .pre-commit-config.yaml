# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: local
  hooks:
  - id: nixfmt
    name: nixfmt
    entry: nixfmt
    files: \.nix$
    language: system
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.3.0
  hooks:
  - id: check-yaml
- repo: https://github.com/Calinou/pre-commit-luacheck
  rev: v1.0.0
  hooks:
  - id: luacheck
